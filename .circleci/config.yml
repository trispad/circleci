# Use the latest 2.1 version of CircleCI pipeline process engine. See: https://circleci.com/docs/2.0/configuration-reference
version: 2.1

jobs:
  build:
    docker:
      - image: alpine:latest
    steps:
      - run:
          name: Install Docker client
          command: apk add docker-cli
      - checkout
      - setup_remote_docker:
          version: 19.03.13
          docker_layer_caching: false
      - run: |
          docker build -t trispad/circleci-test:latest .
          echo "${DOCKER_PASS}" | docker login --username "${DOCKER_USER}" --password-stdin
          docker push trispad/circleci-test:latest
  test:
    docker:
      - image: trispad/circleci-test:latest
        auth:
          username: ${DOCKER_USER}
          password: ${DOCKER_PASS}
    steps:
      - run: |
          ls *
          cat Dockerfile
          date
  deploy:
    docker:
      - image: trispad/circleci-test:latest
        auth:
          username: ${DOCKER_USER}
          password: ${DOCKER_PASS}
    steps:
      - checkout
      - run: |
          ls *
          date
workflows:
  version: 2
  build_and_test:
    jobs:
      - build
      - test:
          requires: 
            - build
      - deploy:
          requires:
            - test

